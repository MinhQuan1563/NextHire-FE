<div class="bg-gray-50 rounded-lg p-4 hover:shadow-md transition-all duration-300 hover:-translate-y-1">
  <!-- Avatar -->
  <div class="flex justify-center mb-4">
    <img 
      [src]="invitation.avatar || 'assets/default-avatar.png'" 
      [alt]="invitation.fullName"
      class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-sm">
  </div>
  
  <!-- Person Info -->
  <div class="text-center mb-4">
    <h3 class="font-semibold text-gray-900 text-sm mb-1">{{ invitation.fullName }}</h3>
    <p class="text-xs text-gray-600 mb-2 line-clamp-2">{{ invitation.headline }}</p>
    <p class="text-xs text-gray-500 mb-1">{{ invitation.location }}</p>
    <p class="text-xs text-blue-600" *ngIf="invitation.mutualConnections > 0">
      {{ invitation.mutualConnections }} bạn chung
    </p>
  </div>
  
  <!-- Action Buttons -->
  <div class="space-y-2">
    <button 
      (click)="handleAccept()"
      class="w-full py-2 px-3 rounded-md text-sm font-medium transition-colors bg-blue-600 text-white hover:bg-blue-700 border border-blue-600">
      Chấp nhận
    </button>
    
    <button 
      (click)="handleDecline()"
      class="w-full py-2 px-3 rounded-md text-sm font-medium transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 border border-gray-300">
      Từ chối
    </button>
  </div>
</div>
