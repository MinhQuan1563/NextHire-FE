<div class="bg-gray-50 rounded-lg p-4 hover:shadow-md transition-all duration-300 hover:-translate-y-1">
  <!-- Avatar -->
  <div class="flex justify-center mb-4">
    <img [src]="person.avatar || 'assets/default-avatar.png'" 
         [alt]="person.fullName"
         class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-sm">
  </div>
  
  <!-- Person Info -->
  <div class="text-center mb-4">
    <h3 class="font-semibold text-gray-900 text-sm mb-1">{{ person.fullName }}</h3>
    <p class="text-xs text-gray-600 mb-2 line-clamp-2">{{ person.headline }}</p>
    <p class="text-xs text-gray-500 mb-1">{{ person.location }}</p>
    <p class="text-xs text-blue-600" *ngIf="person.mutualConnections > 0">
      {{ person.mutualConnections }} báº¡n chung
    </p>
  </div>
  
  <!-- Action Buttons -->
  <div class="space-y-2">
    <button 
      [class]="getConnectButtonClass()"
      (click)="handleConnect()"
      class="w-full py-2 px-3 rounded-md text-sm font-medium transition-colors">
      {{ getConnectButtonText() }}
    </button>
    
    <button 
      [class]="getFollowButtonClass()"
      (click)="handleFollow()"
      class="w-full py-2 px-3 rounded-md text-sm font-medium transition-colors">
      {{ getFollowButtonText() }}
    </button>
  </div>
</div>
