<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="col-span-1">
        <app-info-sidebar></app-info-sidebar>
    </div>

    <div class="col-span-1 md:col-span-3 space-y-4">
<div class="bg-white rounded-lg shadow">
  <div class="flex justify-between items-center p-4 border-b">
     
    <p-selectButton [options]="filterOptions" [(ngModel)]="selectedFilter" optionLabel="label" optionValue="value"></p-selectButton>
  </div>


  <div *ngIf="hasNotifications; else noNotifications" class="divide-y divide-gray-100">
     
    <div
      *ngFor="let notification of filteredNotifications"
      class="notification-item flex items-start p-4 hover:bg-gray-50 cursor-pointer relative group"
      [class.bg-blue-50]="notification.isUnread"
      (click)="markAsRead(notification)"> <div class="mr-3 flex-shrink-0">
        <p-avatar
          *ngIf="notification.avatarUrl || notification.avatarLabel"
          [image]="notification.avatarUrl"
          [label]="!notification.avatarUrl ? notification.avatarLabel : ''"
          size="large"
          shape="circle">
        </p-avatar>
        <i *ngIf="notification.icon && !notification.avatarUrl && !notification.avatarLabel"
           [ngClass]="notification.icon"
           class="text-2xl text-gray-500 p-avatar p-avatar-circle p-avatar-lg flex items-center justify-center bg-gray-100">
        </i>
      </div>

      <div class="flex-1 mr-4"> <p class="text-sm text-gray-800" [innerHTML]="notification.message"></p>
        <span class="text-xs text-gray-500 mt-1 block">
          {{ notification.date | date:'shortTime' }} · {{ notification.date | date:'dd/MM' }} </span>
      </div>

      <div class="flex flex-col items-end ml-auto text-xs text-gray-500 flex-shrink-0">
         <p-menu #notifMenu [model]="notificationMenuItems" [popup]="true"></p-menu>
         <button pButton type="button" icon="pi pi-ellipsis-v"
                 (click)="showNotificationMenu(notifMenu, $event, notification)"
                 class="p-button-rounded p-button-text p-button-sm text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity">
         </button>
      </div>

       <div *ngIf="notification.isUnread" class="absolute top-2 right-2">
         <span class="block w-2 h-2 bg-blue-500 rounded-full"></span>
      </div>
    </div>
  </div>

  <ng-template #noNotifications>
     
    <div class="text-center p-10">
      <i class="pi pi-check-circle text-4xl text-green-500 mb-3"></i>
      <p class="text-gray-600 font-semibold">Bạn không có thông báo nào</p>
      <p class="text-sm text-gray-500">Tất cả thông báo của bạn sẽ hiển thị ở đây.</p>
    </div>
  </ng-template>
</div>
    </div>
</div>
