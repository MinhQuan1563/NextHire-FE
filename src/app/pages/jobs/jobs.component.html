<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="col-span-1">
        <app-info-sidebar></app-info-sidebar>
    </div>

    <div class="col-span-1 md:col-span-3 space-y-4">
        <h1 class="text-2xl font-semibold mb-4">Tìm kiếm việc làm</h1>

        <form [formGroup]="searchForm" (ngSubmit)="performSearch()" class="search-section bg-white rounded-lg shadow p-4 mb-4 flex flex-col md:flex-row gap-2 items-start">

            <app-input-field
                label="" placeholder="Chức danh, kỹ năng hoặc công ty"
                formControlName="query"
                class="flex-1 w-full"> </app-input-field>

            <app-input-field
                label=""
                placeholder="Địa điểm"
                formControlName="location"
                class="flex-1 w-full">
            </app-input-field>

            <button pButton label="Tìm kiếm" type="submit" class="p-button-primary"></button>
        </form>

        <div class="job-list grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="col-span-1 bg-white rounded-lg shadow p-4 hidden md:block">
                <h3 class="font-semibold mb-3">Bộ lọc</h3>
                <p class="text-sm text-gray-500">Các tùy chọn lọc ở đây...</p>
            </div>

            <div class="col-span-1 md:col-span-2 space-y-3">
                <h3 class="font-semibold mb-3">Việc làm gợi ý</h3>
                <div *ngFor="let job of jobs" class="job-item bg-white rounded-lg shadow p-4 border border-gray-200 hover:shadow-md transition">
                    <h4 class="text-blue-600 font-semibold text-lg">{{ job.title }}</h4>
                    <p class="text-sm text-gray-700">{{ job.companyName }}</p>
                    <p class="text-sm text-gray-500">{{ job.location }}</p>
                    <div class="mt-2">
                    <span *ngFor="let tag of job.tags" class="text-xs bg-gray-200 text-gray-700 rounded px-2 py-1 mr-1">{{ tag }}</span>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">Đăng {{ job.postedDate | date:'dd/MM/yyyy' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
